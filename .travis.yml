language: cpp
compiler:
  - gcc
sudo: false
addons:
  apt:
    packages:
    - make
    - autoconf
    - build-essential
    - libcurl4-openssl-dev
    - libtool
    - libjansson-dev
before_install:
  - pip install --user cpp-coveralls
  - cd src
script:
  - make
after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'

